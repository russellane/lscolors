[project]
name = "lscolors"
dynamic = ["version"]
description = "dircolors utilities"
authors = [
    {name = "Russel Lane", email = "russel@rlane.com"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = ["dircolors", "xterm-256color", "color-scheme", "terminal", "shell", "ls", "tree"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Console Fonts",
    "Topic :: System :: Filesystems",
    "Topic :: System :: Shells",
    "Topic :: Terminals",
    "Topic :: Utilities"
]
requires-python = ">=3.8,<4.0"
dependencies = [
    "argcomplete>=2.0.0",
    "mandown>=1.0.0",
    "pyyaml>=6.0",
    "ansicolors>=1.1.8",
]

[project.urls]
Homepage = "https://github.com/russellane/lscolors"

[project.scripts]
lscolors = "lscolors.cli:main"

[project.optional-dependencies]
[tool.pdm]
version = {from = "lscolors/__version__.py"}

[tool.pdm.dev-dependencies]
dev = [
    "black>=22.1.0",
    "flake8>=4.0.1",
    "flake8-bugbear>=22.1.11",
    "flake8-pydocstyle>=0.2.0",
    "flake8-simplify>=0.18.0",
    "isort>=5.10.1",
    "pylint>=2.12.2",
]

[tool.pytest.ini_options]
addopts = "--ignore=__pypackages__/"

[tool.black]
line-length = "97"

[tool.isort]
line_length = "97"
profile = "black"
force_single_line = "true"

[tool.pylint.format]
max-line-length = "97"

[tool.pylint.messages_control]
enable = ["useless-suppression"]
fail-on = ["I0021"]             # useless-suppression
disable = [
    "C0330", "C0326",           # black
    "R0801",                    # Similar lines in 2 files - cleo commands
]

[tool.pydocstyle]
convention = "google"
add-ignore = [
    "D105",     # pep257 numpy google   # Missing docstring in magic method
    "D202",     # pep257 numpy google   # No blank lines allowed after function docstring
]

[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

